{{ define "User View"}}

<section id="view-section">
  {{ template "User View Modal" }}
</section>

{{ end }} 


{{ define "User View Modal" }}

<!-- Modal -->
<div
  class="modal fade"
  id="user-profile"
  tabindex="-1"
  role="dialog"
  aria-labelledby="user-profile-title"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="user-profile-title">
          User Profile
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div id="user-profile-container" class="view-profile-container">
      
          <div class="row">

            <div class="form-group col-md-12">
              <div class="view-label">
                <label for="view-user-id">ID</label>
                <i class="custom-icon icon-sheriff"></i>
              </div>
              <div>
                <input
                  disabled
                  type="text"
                  class="form-control"
                  id="view-user-id"
                />
              </div>
            </div>

            <div class="form-group col-md-12">
              <div class="view-label">
                <label for="view-user-name">User Name</label>
                <i class="custom-icon icon-name"></i>
              </div>
              <div>
                <input
                  disabled
                  type="text"
                  class="form-control"
                  id="view-user-name"
                />
              </div>
            </div>

          </div>

          <div class="row">
            <div class="form-group col-md-12">
              <div class="view-label">
                <label for="view-user-phone">Phone Number</label>
                <i class="custom-icon icon-telephone"></i>
              </div>
              <div>
                <input
                  disabled
                  type="text"
                  class="form-control"
                  id="view-user-phone"
                />
              </div>
            </div>

            <div class="form-group col-md-6">
              <div class="view-label">
                <label for="view-user-category">Category</label>
                <i class="custom-icon icon-category"></i>
              </div>
              <div>
                <input
                  disabled
                  type="text"
                  class="form-control"
                  id="view-user-category"
                />
              </div>
            </div>
          </div>

        </div>

        {{ template "Error 500" "view-uerror-div" }}

        {{ template "Error 400" "view-user-notfound" }}

        <div style="height: 40px;"></div>
      </div>
    </div>
  </div>
</div>

{{ end }}
