{{ define "Feedback View"}}

<section id="view-section">
  <!-- Modal -->
  <div
    class="modal fade"
    id="feedback-detail"
    tabindex="-1"
    role="dialog"
    aria-labelledby="feedback-detail-title"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="feedback-detail-title">
            Feedback Detail
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div id="feedback-detail-container" class="view-profile-container">
            <div class="row">
              <div class="form-group col-md-12">
                <div class="view-label">
                  <label for="view-feedback-id">Feedback ID</label>
                  <i class="custom-icon icon-verify"></i>
                </div>
                <div>
                  <input
                    disabled
                    type="text"
                    class="form-control"
                    id="view-feedback-id"
                  />
                </div>
              </div>

              <div class="form-group col-md-12">
                <div class="view-label">
                  <label for="view-feedback-created">Created At</label>
                  <i class="custom-icon icon-past"></i>
                </div>
                <div>
                  <input
                    disabled
                    type="text"
                    class="form-control"
                    id="view-feedback-created"
                  />
                </div>
              </div>

              <div class="form-group col-md-12">
                <div class="view-label">
                  <label for="view-feedback-user">User ID</label>
                  <i class="custom-icon icon-sheriff"></i>
                </div>
                <div>
                  <input
                    disabled
                    type="text"
                    class="form-control"
                    id="view-feedback-user"
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="form-group col-md-12">
                <div class="view-label">
                  <label for="view-feedback-comment">Comment</label>
                  <i class="custom-icon icon-infomation"></i>
                </div>
                <textarea
                  disabled
                  class="form-control"
                  rows="5"
                  id="view-feedback-comment"
                >
                </textarea>
              </div>
            </div>
          </div>
        </div>

        {{ template "Error 500" "view-error-div" }}

        <div id="view-modal-spacer" style="height: 40px"></div>
      </div>
    </div>
  </div>
</section>

{{ end }}
