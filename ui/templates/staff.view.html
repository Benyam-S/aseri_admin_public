{{ define "Staff View"}}

<section id="view-section">
  <!-- Modal -->
  <div
    class="modal fade"
    id="staff-member-profile"
    tabindex="-1"
    role="dialog"
    aria-labelledby="staff-member-profile-title"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staff-member-profile-title">
            Staff Member Profile
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div id="member-profile-container" class="view-profile-container">
            <div class="row">
              <div class="col-md-6 p-0">
                <div id="view-profile-pic" class="view-profile-pic"></div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <div class="view-label">
                    <label for="view-first-name">First Name</label>
                    <i class="custom-icon icon-name"></i>
                  </div>
                  <div>
                    <input
                      disabled
                      type="text"
                      class="form-control"
                      id="view-first-name"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <div class="view-label">
                    <label for="view-last-name">Last Name</label>
                    <i class="custom-icon icon-name"></i>
                  </div>
                  <div>
                    <input
                      disabled
                      type="text"
                      class="form-control"
                      id="view-last-name"
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="form-group col-md-6">
                <div class="view-label">
                  <label for="view-member-id">ID</label>
                  <i class="custom-icon icon-sheriff"></i>
                </div>
                <div>
                  <input
                    disabled
                    type="text"
                    class="form-control"
                    id="view-member-id"
                  />
                </div>
              </div>

              <div class="form-group col-md-6">
                <div class="view-label">
                  <label for="view-member-role">Role</label>
                  <i class="custom-icon icon-circle"></i>
                </div>
                <div>
                  <input
                    disabled
                    type="text"
                    class="form-control"
                    id="view-member-role"
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="form-group col-md-6">
                <div class="view-label">
                  <label for="view-phone-number">Phone Number</label>
                  <i class="custom-icon icon-telephone"></i>
                </div>
                <div>
                  <input
                    disabled
                    type="text"
                    class="form-control"
                    id="view-phone-number"
                  />
                </div>
              </div>

              <div class="form-group col-md-6">
                <div class="view-label">
                  <label for="view-member-email">Email</label>
                  <i class="custom-icon icon-at"></i>
                </div>
                <div>
                  <input
                    disabled
                    type="text"
                    class="form-control"
                    id="view-member-email"
                  />
                </div>
              </div>
            </div>
          </div>

          {{ template "Error 500" "view-error-div" }}

          <div style="height: 40px;"></div>
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
