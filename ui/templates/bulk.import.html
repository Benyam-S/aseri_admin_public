{{ define "Bulk Import"}}

<div
  class="modal fade"
  id="upload-job"
  tabindex="-1"
  role="dialog"
  aria-labelledby="upload-job-title"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="upload-job-title">Bulk Job Import</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div id="upload-error-detail"></div>

        {{ template "Success 200" "upload-success-div" }} 
        
        {{ template "Error 400" "upload-error-div" }}
        
      </div>
    </div>
  </div>
</div>

{{ end }}
